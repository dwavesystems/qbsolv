sudo: false
language: python
os: linux

env:
  global:
    - TWINE_USERNAME=dwtools
    - secure: ""

matrix:
  include:
    - language: c
      script: ./ci/travis/cpp-coverage.sh
      deploy:
      env: C_COMPILER=gcc CXX_COMPILER=g++
    - language: c
      script: ./ci/travis/cpp-coverage.sh
      deploy:
      env: C_COMPILER=clang CXX_COMPILER=clang++
    - language: c
      os: osx
      script: ./ci/travis/osx-cpp-coverage.sh
      deploy:
      env: C_COMPILER=gcc CXX_COMPILER=g++
    - language: c
      os: osx
      script: ./ci/travis/osx-cpp-coverage.sh
      deploy:
      env: C_COMPILER=clang CXX_COMPILER=clang++
    - language: python
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - language: python
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
    - os: osx
      language: generic
      before_install:
        - brew update
        - virtualenv env -p python2
        - source env/bin/activate
      script: ./ci/travis/osx-build-wheel.sh
    - os: osx
      language: generic
      before_install:
        - brew update
        - brew install pyenv
        - pyenv install 2.7.15 -s
        - pyenv install 3.4.8 -s
        - pyenv install 3.5.5 -s
        - pyenv install 3.6.6 -s
        - pyenv install 3.7.0 -s
      script:
        - pyenv local 2.7.15 3.4.8 3.5.5 3.6.6 3.7.0
        - python2.7 -m pip install -r requirements.txt
        - python2.7 -m unittest tests
        # - python3.4 -m pip install -r requirements.txt
        # - python3.4 -m unittest tests
        - python3.5 -m pip install -r requirements.txt
        - python3.5 -m unittest tests
        - python3.6 -m pip install -r requirements.txt
        - python3.6 -m unittest tests
        - python3.7 -m pip install -r requirements.txt
        - python3.7 -m unittest tests
      after_success:
        - pyenv local 2.7.15 3.4.8 3.5.5 3.6.6 3.7.0
        - python2.7 setup.py bdist_wheel
        # - python3.4 setup.py bdist_wheel
        - python3.5 setup.py bdist_wheel
        - python3.6 setup.py bdist_wheel
        - python3.7 setup.py bdist_wheel
        - python3.7 setup.py sdist
      deploy:
        provider: script
        script:
          - pip install twine
          - twine upload --username $TWINE_USERNAME --password $TWINE_PASSWORD --skip-existing
        skip_cleanup: true
        on:
          tags: true
    # - os: osx
    #   language: generic
    #   env: TOXENV=pynightly

addons:
  apt:
    packages:
      - libgtest-dev

script:
  - docker pull $DOCKER_IMAGE
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/ci/travis/build-wheels.sh
  - ls wheelhouse/

deploy:
  provider: script
  script: ci/travis/upload-wheels.sh
  skip_cleanup: true
  on:
    tags: true
    branch: master
